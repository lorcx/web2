<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <title>角色管理</title>
    #parse("/common/header.html")
</head>
<body>
    <div id="web2">
        <div class="grid-btn">
            #if($shiro.hasPermission("sys:role:save"))
                <a class="btn btn-default" href="role_add.html">新增</a>
            #end

            #if($shiro.hasPermission("sys:role:update"))
                <button type="button" class="btn btn-default" @click="updateRole">修改</button>
            #end

            #if($shiro.hasPermission("sys:role:delete"))
                <button type="button" class="btn btn-default" @click="deleteRole">删除</button>
            #end
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</body>
<script src="${rc.contextPath}/js/sys/role.js?_${date.systemTime}"></script>
</html>

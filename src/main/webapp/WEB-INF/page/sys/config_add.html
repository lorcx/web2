<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <title>编辑参数</title>
    #parse("/common/header.html")
</head>
<body>
    <div class="panel panel-default" id="web2" v-cloak>
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">参数名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="config.key" placeholder="参数名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">参数值</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="config.value" placeholder="参数值"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="config.remark" placeholder="备注"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>&nbsp;&nbsp;
                <input type="button" class="btn btn-warning" @click="back" value="返回"/>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="${rc.contextPath}/js/sys/config_add.js?_${date.systemTime}"></script>
</html>

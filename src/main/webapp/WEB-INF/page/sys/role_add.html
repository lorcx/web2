<!DOCTYPE html>
<html>
<head lang="en">
    <title>编辑角色</title>
    #parse("/common/header.html")
</head>
<body>
    <div class="panel panel-default" id="web2" v-cloak>
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">角色名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="role.roleName" placeholder="角色名称"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="role.remark" placeholder="备注"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">授权</div>
                <div class="col-sm-10">
                    <ul id="menuTree" class="ztree"></ul>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveRole" value="确定"/>
                &nbsp;&nbsp;
                <input type="button" class="btn btn-warning" @click="back" value="取消"/>
            </div>
        </form>
    </div>
</body>
<script src="${rc.contextPath}/js/sys/role_add.js"></script>
</html>

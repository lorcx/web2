<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>web2首页</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="statics/plug_in/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="statics/css/font-awesome/font-awesome.min.css" rel="stylesheet">
    <link href="statics/css/AdminLTE/AdminLTE.min.css" rel="stylesheet">
    <link href="statics/css/AdminLTE/all-skins.min.css" rel="stylesheet">
    <link href="statics/css/web2.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <!--顶部-->
    <div class="wrapper" id="web2app" v-cloak>
        <header class="main-header">
             <a href="javascript:;" class="logo">
                 <!-- mini logo for sidebar mini 50x50 pixels -->
                 <span class="logo-mini"><b>web2</b></span>
                 <!-- logo for regular state and mobile devices -->
                 <span class="logo-lg"><b>web2练习项目</b></span>
             </a>

            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <div style="float:left;color:#fff;padding:15px 10px;">欢迎 {{user.userName}}</div>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li><a href="#" target="_blank"><i class="fa fa-home"></i>&nbsp;web2</a></li>
                        <li><a href="javascript:;" @click="updatePassword"><i class="fa fa-lock"></i>&nbsp;修改密码</a></li>
                        <li><a href="/logout"><i class="fa fa-sign-out"></i>&nbsp;退出系统</a></li>
                    </ul>
                </div>
            </nav>
        </header>


        <!--左侧-->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li class="header">导航菜单</li>
                    <!--菜单-->
                    <menu-item :item="item" v-for="item in menuList"></menu-item>
                </ul>
            </section>
        </aside>

        <!--右侧-->
        <div class="content-wrapper">
            <section class="content-header">
                <ol class="breadcrumb" id="nav-title" style="position:static;float:none;">
                    <li class="active"><i class="fa fa-home" style="font-size: 20px;position:relative;top:2px;left: -3px;"></i>&nbsp; 首页</li>
                    <li class="active">{{navTitle}}</li>
                </ol>
            </section>

            <!--主要内容-->
            <section class="content" style="background:#fff;">
                <iframe scrolling="yes" frameborder="0" style="width:100%;min-height: 1000px;overflow: visible;background: #fff;" :src="main"></iframe>
            </section>
        </div>

        <!--底部-->
        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                Version 1.0
            </div>
            Copyright &copy; 2017 <a href="http://www.lx.com" target="_blank">renren.io</a> All Rights Reserved
        </footer>
        <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>

        <!--修改密码-->
        <div id="passwordLayer" style="display: none;">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">帐号</div>
                        <span class="label label-success" style="vertical-align: bottom;">{{user.userName}}</span>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">原密码</div>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" v-model="password" placeholder="原密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">新密码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="newPassword" placeholder="新密码">
                        </div>
                    </div>
                </div>
            </form>
        </div>
     <!--/web2app-->
    </div>
</body>
<script src="statics/libs/jquery.min.js"></script>
<script src="statics/libs/vue.min.js"></script>
<script src="js/route.js"></script>
<script src="statics/plug_in/bootstrap/js/bootstrap.min.js"></script>
<script src="statics/plug_in/slimscroll/jquery.slimscroll.min.js"></script>
<script src="statics/plug_in/fastclick/fastclick.min.js"></script>
<script src="statics/plug_in/adminLTE/app.js"></script>
<script src="statics/plug_in/layer/layer.js"></script>
<script src="js/index.js"></script>
</html>
